<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="styles.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<body class="custom-cursor">
  <!-- Terminal Window -->
  <div id="terminal" class="custom-cursor">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <!-- Terminal Control Buttons -->
        <div class="terminal-button" id="close-button"></div> <!-- Close button -->
        <div class="terminal-button" id="minimize-button"></div> <!-- Minimize button -->
        <div class="terminal-button" id="maximize-button"></div> <!-- Maximize button -->
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p> <!-- Terminal text content -->
    </div>
  </div>
  <!-- Background Elements -->
  
    
    
    <div id="blurred-box">
      <img src="./assets/pfp/unknown.png" alt="Profile Picture"> <!-- Profile picture -->
      <p id="username" style="color: white; font-weight: bold; font-size: large;">Gage</p> <!-- Username -->
      <!-- User Description -->
      <div class="user-description">
        <p id="user-description" style="color: white;">made by da ginger </p>
      </div>
      <!-- Links -->
      <div class="links">
        <a href="https://www.tiktok.com/@every_day_nerd" target="_blank">
          <i class="fab fa-tiktok"></i>
        </a> 
        <a href="https://https://github.com/SuperNova7175" target="_blank">
          <i class="fab fa-github"></i> 
        </a> 
        <a href="https://www.paypal.com/paypalme/lilpeepvb1" target="_blank">
          <i class="fa-brands fa-paypal"></i>
        </a> 
      </div>
    </div>
  
  <script src="./assets/js/script.js"></script> <!-- Script for functionality -->
  <script src="./assets/js/title.js"></script> <!-- Script for title functionality -->
</body>
</html>
